<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Blockbuster Shelf - WebXR</title>
    <meta name="description" content="VR game launcher for your Steam library">
    
    <!-- WebXR Polyfill for broader browser support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        #webxr-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        
        #webxr-button:hover {
            background: #005a9e;
        }
        
        #webxr-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #steam-ui {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            min-width: 320px;
            width: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #steam-ui h2 {
            margin: 0 0 15px 0;
            color: #00aaff;
            font-size: 18px;
        }
        
        #steam-ui input {
            width: 280px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        #steam-ui button {
            background: #00aaff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #steam-ui button:hover {
            background: #0088cc;
        }
        
        #steam-ui button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        #steam-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status-loading {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffa500;
            color: #ffa500;
        }
        
        .status-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .status-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .status-hidden {
            display: none;
        }
        
        /* Progress indicator styles */
        #loading-progress {
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00aaff, #0088cc);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .progress-game {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ccc;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Steam Blockbuster Shelf</h1>
        <p>Setting up your shop...</p>
    </div>
    
    <div id="steam-ui" style="display: none;">
        <h2>üéÆ Steam Account</h2>
        <label for="steam-vanity">Steam Profile URL or Vanity Name:</label>
        <input 
            type="text" 
            id="steam-vanity" 
            placeholder="e.g., SpiteMonger or steamcommunity.com/id/SpiteMonger"
            autocomplete="off"
        />
        <div style="display: flex; gap: 8px;">
            <button id="load-steam-games">Load My Games</button>
            <button id="use-offline-data" style="display: none; background: #ff8c00;">Use Offline</button>
        </div>
        
        <!-- Progressive loading indicator -->
        <div id="loading-progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Loading games...</div>
            <div class="progress-game" id="progress-game"></div>
        </div>
        
        <div id="steam-status" class="status-hidden"></div>
    </div>
    
    <!-- Settings Button -->
    <button id="settings-button" style="position: absolute; top: 20px; left: 20px; z-index: 1000; padding: 10px 15px; background: rgba(0, 0, 0, 0.8); color: white; border: 1px solid #333; border-radius: 5px; cursor: pointer; font-size: 14px;">‚öôÔ∏è Settings</button>
    
    <div id="controls-help" style="display: none;">
        <strong>Controls:</strong><br>
        WASD - Move around<br>
        Mouse - Look around
    </div>
    
    <button id="webxr-button" style="display: none;">Enter VR</button>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
