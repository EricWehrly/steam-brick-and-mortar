<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Blockbuster Shelf - WebXR</title>
    <meta name="description" content="VR game launcher for your Steam library">
    
    <!-- WebXR Polyfill for broader browser support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <!-- Main application styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="loading">
        <h1>Steam Blockbuster Shelf</h1>
        <p>Setting up your shop...</p>
    </div>
    
    <div id="steam-ui" class="hidden">
        <h2>üéÆ Steam Account</h2>
        <label for="steam-vanity">Steam Profile URL or Vanity Name:</label>
        <input 
            type="text" 
            id="steam-vanity" 
            placeholder="e.g., SpiteMonger or steamcommunity.com/id/SpiteMonger"
            autocomplete="off"
        />
        <div class="button-group">
            <button id="load-steam-games">Load My Games</button>
            <button id="load-from-cache" class="hidden button-cache">üìã Load from Cache</button>
            <button id="use-offline-data" class="hidden button-offline">Use Offline</button>
        </div>
        
        <!-- Development Mode Toggle -->
        <div class="dev-mode-section">
            <label class="dev-mode-label">
                <input type="checkbox" id="dev-mode-toggle" checked class="dev-mode-checkbox">
                Limit to 20 games (dev mode)
            </label>
        </div>
        
        <!-- Progressive loading indicator -->
        <div id="loading-progress" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Loading games...</div>
            <div class="progress-game" id="progress-game"></div>
        </div>
        
        <div id="steam-status" class="status-hidden"></div>
    </div>
    
    <!-- Settings Button -->
    <button id="settings-button" class="settings-button">‚öôÔ∏è Settings</button>
    
    <div id="controls-help" class="hidden">
        <strong>Controls:</strong><br>
        WASD - Move around<br>
        Mouse - Look left/right<br>
        Q/E - Roll camera
    </div>
    
    <button id="webxr-button" class="hidden">Enter VR</button>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
