<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Blockbuster Shelf - WebXR</title>
    <meta name="description" content="VR game launcher for your Steam library">
    
    <!-- WebXR Polyfill for broader browser support -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <!-- Main application styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="loading">
        <h1>Steam Blockbuster Shelf</h1>
        <p>Setting up your shop...</p>
    </div>
    
    <div id="steam-ui" class="hidden">
        <label for="steam-user-input">SteamID or (Custom or profile) URL:</label>
        <div class="input-row">
            <input 
                type="text" 
                id="steam-user-input" 
                placeholder="e.g. 76561197960287930 / steamcommunity.com/id/GabeLoganNewell / steamcommunity.com/profiles/76561197960287930"
                autocomplete="off"
            />
            <!-- Supports: Custom URL, Steam ID (17-digit number), or profile URLs -->
            <button id="load-steam-games" class="load-button">Load Games</button>
        </div>
        <div class="button-group">
            <button id="load-from-cache" class="hidden button-cache">Load from Cache</button>
        </div>
        
        <!-- Progressive loading indicator -->
        <div id="loading-progress" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Loading games...</div>
            <div class="progress-game" id="progress-game"></div>
        </div>
        
        <div id="steam-status" class="status-hidden"></div>
    </div>
    
    <!-- Settings Button -->
    <button id="settings-button" class="settings-button">⚙️ Settings</button>
    
    <div id="controls-help" class="hidden">
        <strong>Controls:</strong><br>
        WASD - Move around<br>
        Mouse - Look left/right<br>
        Q/E - Roll camera
    </div>
    
    <button id="webxr-button" class="hidden">Enter VR</button>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
