<!-- Application Control -->
<div class="app-section">
    <h4>Application Control</h4>
    <div class="control-buttons">
        <!-- TODO: Consider moving fullscreen button to main pause menu header for better accessibility -->
        <button id="app-fullscreen-btn" class="app-btn secondary">
            <span class="btn-icon">üñ•Ô∏è</span>
            <span class="btn-text">Toggle Fullscreen</span>
            <span class="btn-shortcut">F11</span>
        </button>
    </div>
</div>

<!-- Performance Settings -->
<div class="app-section">
    <h4>Performance Settings</h4>
    <div class="settings-grid">
        <div class="setting-item">
            <label for="quality-select">Graphics Quality:</label>
            <select id="quality-select" class="setting-select">
                <option value="low" {{#selected qualityLow}}selected{{/selected}}>Low</option>
                <option value="medium" {{#selected qualityMedium}}selected{{/selected}}>Medium</option>
                <option value="high" {{#selected qualityHigh}}selected{{/selected}}>High</option>
                <option value="ultra" {{#selected qualityUltra}}selected{{/selected}}>Ultra</option>
            </select>
        </div>
    </div>
</div>

<!-- Interface Settings -->
<div class="app-section">
    <h4>Interface Settings</h4>
    <div class="settings-grid">
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="show-fps-toggle" {{#checked showFPS}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Show FPS Counter</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="show-perf-toggle" {{#checked showPerformanceStats}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Show Performance Stats</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="hide-ui-vr-toggle" {{#checked hideUIInVR}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Hide UI in VR Mode</span>
            </label>
        </div>
    </div>
</div>

<!-- Debug Settings (for development) -->
<div class="app-section debug-section">
    <h4>Debug & Development</h4>
    <div class="settings-grid">
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="verbose-logging-toggle" {{#checked verboseLogging}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Verbose Logging</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="show-debug-toggle" {{#checked showDebugInfo}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Show Debug Info</span>
            </label>
        </div>
    </div>
    
    <div class="debug-actions">
        <button id="export-logs-btn" class="debug-btn">
            <span class="btn-icon">üìã</span>
            Export Debug Logs
        </button>
    </div>
</div>

<!-- General Settings -->
<div class="app-section">
    <h4>General Settings</h4>
    <div class="settings-grid">
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="auto-save-toggle" {{#checked autoSave}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Auto-save Settings</span>
            </label>
        </div>
    </div>
    
    <div class="general-actions">
        <button id="reset-settings-btn" class="action-btn warning">
            <span class="btn-icon">üîÑ</span>
            Reset to Defaults
        </button>
        <button id="export-settings-btn" class="action-btn">
            <span class="btn-icon">üìÅ</span>
            Export Settings
        </button>
        <button id="import-settings-btn" class="action-btn">
            <span class="btn-icon">üìÇ</span>
            Import Settings
        </button>
    </div>
</div>
