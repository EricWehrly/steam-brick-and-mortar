<!-- Application Control -->
<div class="app-section">
    <h4>Application Control</h4>
    <div class="control-buttons">
        <button id="app-resume-btn" class="app-btn primary">
            <span class="btn-icon">‚ñ∂Ô∏è</span>
            <span class="btn-text">Resume</span>
            <span class="btn-shortcut">ESC</span>
        </button>
    </div>
</div>

<!-- Performance Settings -->
<div class="app-section">
    <h4>Performance Settings</h4>
    <div class="settings-grid">
        <div class="setting-item">
            <label for="quality-select">Graphics Quality:</label>
            <select id="quality-select" class="setting-select">
                <option value="low" {{#selected qualityLow}}selected{{/selected}}>Low</option>
                <option value="medium" {{#selected qualityMedium}}selected{{/selected}}>Medium</option>
                <option value="high" {{#selected qualityHigh}}selected{{/selected}}>High</option>
                <option value="ultra" {{#selected qualityUltra}}selected{{/selected}}>Ultra</option>
            </select>
        </div>
        
        <div class="setting-item">
            <label for="target-fps-select">Target FPS:</label>
            <select id="target-fps-select" class="setting-select">
                <option value="30" {{#selected fps30}}selected{{/selected}}>30 FPS</option>
                <option value="60" {{#selected fps60}}selected{{/selected}}>60 FPS</option>
                <option value="90" {{#selected fps90}}selected{{/selected}}>90 FPS (VR)</option>
                <option value="120" {{#selected fps120}}selected{{/selected}}>120 FPS</option>
                <option value="144" {{#selected fps144}}selected{{/selected}}>144 FPS</option>
            </select>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="vsync-toggle" {{#checked enableVSync}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Enable V-Sync</span>
            </label>
        </div>
    </div>
</div>

<!-- Interface Settings -->
<div class="app-section">
    <h4>Interface Settings</h4>
    <div class="settings-grid">
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="show-fps-toggle" {{#checked showFPS}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Show FPS Counter</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="show-perf-toggle" {{#checked showPerformanceStats}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Show Performance Stats</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="hide-ui-vr-toggle" {{#checked hideUIInVR}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Hide UI in VR Mode</span>
            </label>
        </div>
        
        <div class="setting-item checkbox-item">
            <label class="checkbox-label">
                <input type="checkbox" id="fullscreen-start-toggle" {{#checked fullscreenOnStart}}checked{{/checked}}>
                <span class="checkmark"></span>
                <span class="label-text">Fullscreen on Start</span>
            </label>
        </div>
    </div>
</div>
